<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #dynamicText {
            color: blue;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container">
    <h1 class="text-center my-4">Dynamic Web Page</h1>

    <div class="mb-3">
        <button id="changeTextBtn" class="btn btn-primary">Change Text</button>
        <p id="dynamicText">This text will change when you click the button.</p>
    </div>

    <div class="mb-3">
        <button id="changeStyleBtn" class="btn btn-success">Change Style</button>
        <p class="styleText">This text will change color and position.</p>
    </div>

    <div class="mb-3">
        <img id="dynamicImage" src="https://i.insider.com/62c79a5d8045920019ae23c4?width=700"  width="300" class="img-fluid" alt="Placeholder Image">
        <button id="changeImageBtn" class="btn btn-info mt-2">Change Image</button>
    </div>

    <div class="mb-3">
        <button id="addTextNodeBtn" class="btn btn-warning">Add Text Node</button>
        <div id="parentNode" class="mt-2"></div>
    </div>

    <div class="mb-3">
        <button id="deleteNodeBtn" class="btn btn-danger">Delete Last Node</button>
        <ul id="nodeList" class="mt-2">
            <li>Node 1</li>
            <li>Node 2</li>
            <li>Node 3</li>
        </ul>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
