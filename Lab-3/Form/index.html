<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="x.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Student Registration Form</h1>
        <p>Enter the details</p>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="user" class="form-label">Username</label>
                <input type="text" class="form-control w-50" placeholder="Username" id="user">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control w-50" id="email" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="Phone" class="form-label">Phone Number</label>
                <input type="tel" id="Phone" class="form-control w-50" placeholder="Enter your phone number">
            </div>

            <div class="mb-3">
                <label for="pass1" class="form-label">Password</label>
                <input type="password" id="pass1" class="form-control w-50" aria-describedby="passwordHelpInline">
                <div id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                </div>
            </div>

            <div class="mb-3">
                <label for="pass2" class="form-label">Confirm Password</label>
                <input type="password" id="pass2" class="form-control w-50">
            </div>

            <div id="error-message" class="text-danger mb-3"></div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="ext.js"></script>
</body>
</html>
